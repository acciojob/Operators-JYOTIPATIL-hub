<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .division {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" />
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" />
        
        <label for="operator">Operation:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    
    <div class="division">Hello</div>
    <div class="division">Welcome</div>
    <div class="division">To</div>
    <div class="division">My</div>
    <div class="division">Class</div>
    
    <button id="change_text">Change Text</button>
    
    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;
            
            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operator';
            }
            
            document.getElementById('result').innerText = 'Result: ' + result;
        });
        
        document.getElementById('change_text').addEventListener('click', function() {
            const divisions = document.getElementsByClassName('division');
            divisions[0].innerText = 'Bye';
            divisions[1].innerText = 'Good';
            divisions[2].innerText = 'Bye';
            divisions[3].innerText = 'To';
            divisions[4].innerText = 'Your Class';
        });
    </script>
</body>
</html>
